<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style

     
        <//!-- sinto muito mas nao consegui juntar todo o codigo css/ entao tive que fazer CSS interno-->
        
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulário para Contato:</h2>

    <form id="formulario" action="/submit_form" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome.." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email.." required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Escreva algo.." required></textarea>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
